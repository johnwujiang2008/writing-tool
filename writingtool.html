        const closeEditModal = document.getElementById('close-edit-modal');
        const cancelEdit = document.getElementById('cancel-edit');
        const saveEdit = document.getElementById('save-edit');

        // 当前写作类型
        let currentWritingType = '';
        let currentContent = '';
        let currentPrompt = '';

        // 显示诗歌表单
        poetryBtn.addEventListener('click', () => {
            welcomeSection.classList.add('hidden');
            poetryForm.classList.remove('hidden');
            currentWritingType = 'poetry';
            // 平滑滚动到表单
            poetryForm.scrollIntoView({ behavior: 'smooth' });
        });

        // 显示散文表单
        essayBtn.addEventListener('click', () => {
            welcomeSection.classList.add('hidden');
            essayForm.classList.remove('hidden');
            currentWritingType = 'essay';
            essayForm.scrollIntoView({ behavior: 'smooth' });
        });

        // 显示小说表单
        novelBtn.addEventListener('click', () => {
            welcomeSection.classList.add('hidden');
            novelForm.classList.remove('hidden');
            currentWritingType = 'novel';
            novelForm.scrollIntoView({ behavior: 'smooth' });
        });

        // 返回欢迎页面
        backToSelection.addEventListener('click', () => {
            poetryForm.classList.add('hidden');
            welcomeSection.classList.remove('hidden');
            welcomeSection.scrollIntoView({ behavior: 'smooth' });
        });

        backToSelectionEssay.addEventListener('click', () => {
            essayForm.classList.add('hidden');
            welcomeSection.classList.remove('hidden');
            welcomeSection.scrollIntoView({ behavior: 'smooth' });
        });

        backToSelectionNovel.addEventListener('click', () => {
            novelForm.classList.add('hidden');
            welcomeSection.classList.remove('hidden');
            welcomeSection.scrollIntoView({ behavior: 'smooth' });
        });

        backToForm.addEventListener('click', () => {
            resultSection.classList.add('hidden');
            if (currentWritingType === 'poetry') {
                poetryForm.classList.remove('hidden');
                poetryForm.scrollIntoView({ behavior: 'smooth' });
            } else if (currentWritingType === 'essay') {
                essayForm.classList.remove('hidden');
                essayForm.scrollIntoView({ behavior: 'smooth' });
            } else if (currentWritingType === 'novel') {
                novelForm.classList.remove('hidden');
                novelForm.scrollIntoView({ behavior: 'smooth' });
            }
        });

        // 生成诗歌
        generatePoem.addEventListener('click', async () => {
            const theme = document.getElementById('poem-theme').value.trim();
            const style = document.getElementById('poem-style').value;
            const lengthRadios = document.getElementsByName('poem-length');
            let length = 'short';
            for (const radio of lengthRadios) {
                if (radio.checked) {
                    length = radio.value;
                    break;
                }
            }
            
            if (!theme) {
                alert('请输入诗歌主题');
                return;
            }
            
            // 构建提示词
            const lengthDesc = {
                'short': '短诗（4-8行）',
                'medium': '中等长度诗歌（10-16行）',
                'long': '长诗（18-24行）'
            };
            
            currentPrompt = `请创作一首${style}风格的${lengthDesc[length]}，主题是"${theme}"。
要求：
1. 语言优美，富有意象和节奏感
2. 情感真挚，主题明确
3. 使用适当的修辞手法
4. 结构完整，有开头、发展和结尾`;
            
            try {
                await generateContent(currentPrompt, `${style}：${theme}`, 'poetry');
            } catch (error) {
                alert(error.message);
            }
        });

        // 生成散文
        generateEssay.addEventListener('click', async () => {
            const topic = document.getElementById('essay-topic').value.trim();
            const tone = document.getElementById('essay-tone').value;
            const lengthRadios = document.getElementsByName('essay-length');
            let length = 'short';
            for (const radio of lengthRadios) {
                if (radio.checked) {
                    length = radio.value;
                    break;
                }
            }
            
            if (!topic) {
                alert('请输入散文主题');
                return;
            }
            
            // 构建提示词
            const lengthDesc = {
                'short': '短文（300-500字）',
                'medium': '中等长度散文（800-1200字）',
                'long': '长散文（1500-2000字）'
            };
            
            const toneDesc = {
                '抒情': '情感丰富、富有感染力',
                '叙事': '情节生动、人物鲜明',
                '议论': '观点明确、逻辑严密',
                '写景': '描写细腻、意境优美',
                '哲理': '思想深刻、富有启示'
            };
            
            currentPrompt = `请创作一篇${tone}风格的${lengthDesc[length]}，主题是"${topic}"。
要求：
1. ${toneDesc[tone]}
2. 结构清晰，层次分明
3. 语言流畅，用词准确
4. 表达独特的见解或感受`;
            
            try {
                await generateContent(currentPrompt, `${tone}散文：${topic}`, 'essay');
            } catch (error) {
                alert(error.message);
            }
        });

        // 生成小说
        generateNovel.addEventListener('click', async () => {
            const characters = document.getElementById('novel-characters').value.trim();
            const setting = document.getElementById('novel-setting').value.trim();
            const theme = document.getElementById('novel-theme').value.trim();
            const genre = document.getElementById('novel-genre').value;
            
            if (!characters || !setting || !theme) {
                alert('请填写人物、地点和主题');
                return;
            }
            
            // 构建提示词
            currentPrompt = `请创作一篇${genre}小说片段，包含以下元素：
- 主要人物：${characters}
- 故事背景：${setting}
- 主题：${theme}

要求：
1. 情节引人入胜，有明确的冲突和悬念
2. 人物性格鲜明，对话自然流畅
3. 环境描写生动，营造出${setting}的氛围
4. 开头引人入胜，能够吸引读者继续阅读
5. 约500-800字的小说片段`;
            
            try {
                await generateContent(currentPrompt, `${genre}小说：${theme}`, 'novel');
            } catch (error) {
                alert(error.message);
            }
        });

        // 重新生成
        regenerateBtn.addEventListener('click', async () => {
            if (!currentPrompt) {
                alert('没有可重新生成的内容');
                return;
            }
            
            try {
                const title = resultTitle.textContent;
                await generateContent(currentPrompt, title, currentWritingType);
            } catch (error) {
                alert(error.message);
            }
        });

        // 保存到文件
        saveToFileBtn.addEventListener('click', () => {
            if (!currentContent) {
                alert('没有可保存的内容');
                return;
            }
            
            const title = resultTitle.textContent;
            const fileName = title.replace(/[^\w\s]/gi, '_').replace(/\s+/g, '_') + '.txt';
            const blob = new Blob([currentContent], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            a.click();
        });

        // 分享功能
        shareBtn.addEventListener('click', () => {
            if (!currentContent) {
                alert('没有可分享的内容');
                return;
            }
            
            // 复制内容到剪贴板
            navigator.clipboard.writeText(currentContent)
                .then(() => {
                    alert('内容已复制到剪贴板！');
                })
                .catch(err => {
                    console.error('无法复制内容: ', err);
                    alert('复制失败，请手动复制内容');
                });
        });

        // 编辑内容
        editContentBtn.addEventListener('click', () => {
            if (!currentContent) {
                alert('没有可编辑的内容');
                return;
            }
            
            editContent.value = currentContent;
            editModal.classList.remove('hidden');
        });

        // 关闭编辑模态框
        closeEditModal.addEventListener('click', () => {
            editModal.classList.add('hidden');
        });

        // 取消编辑
        cancelEdit.addEventListener('click', () => {
            editModal.classList.add('hidden');
        });

        // 保存编辑
        saveEdit.addEventListener('click', () => {
            currentContent = editContent.value;
            resultContent.innerHTML = `<pre class="font-serif whitespace-pre-wrap">${currentContent}</pre>`;
            editModal.classList.add('hidden');
        });

        // 生成内容的函数
        async function generateContent(prompt, title, type) {
            // 显示加载中模态框
            loadingModal.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressText.textContent = '正在思考...';
            
            try {
                // 模拟进度条
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 90) {
                        progress = 90;
                        clearInterval(progressInterval);
                    }
                    progressBar.style.width = `${progress}%`;
                    
                    const messages = [
                        '正在构思...',
                        '寻找灵感...',
                        '组织语言...',
                        '创作中...',
                        '润色文本...'
                    ];
                    progressText.textContent = messages[Math.floor(Math.random() * messages.length)];
                }, 300);
                
                // 调用DeepSeek API
                const response = await fetch(DEEPSEEK_API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            {
                                role: 'system',
                                content: `你是一位才华横溢的作家。请根据用户需求创作${type === 'poetry' ? '诗歌' : type === 'essay' ? '散文' : '小说'}。要求语言优美、富有感染力，符合文学创作规范。`
                            },
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: type === 'poetry' ? 300 : type === 'essay' ? 1500 : 2000,
                        stream: false
                    })
                });
                
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                progressText.textContent = '完成！';
                
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                const content = data.choices[0].message.content.trim();
                
                // 更新结果显示
                resultTitle.textContent = title;
                
                // 根据内容类型调整显示格式
                if (type === 'poetry') {
                    // 诗歌格式处理：保留换行
                    resultContent.innerHTML = `<pre class="font-serif whitespace-pre-wrap">${content}</pre>`;
                } else if (type === 'novel') {
                    // 小说格式处理：分段显示
                    const paragraphs = content.split(/\n\s*\n/).filter(p => p.trim()).map(p => `<p>${p}</p>`).join('');
                    resultContent.innerHTML = `<div class="font-serif leading-relaxed">${paragraphs}</div>`;
                } else {
                    // 散文格式处理：保留段落结构
                    const paragraphs = content.split(/\n\s*\n/).filter(p => p.trim()).map(p => `<p>${p}</p>`).join('');
                    resultContent.innerHTML = `<div class="font-serif leading-relaxed">${paragraphs}</div>`;
                }
                
                // 保存当前内容
                currentContent = content;
                currentWritingType = type;
                
                // 隐藏加载模态框
                setTimeout(() => {
                    loadingModal.classList.add('hidden');
                    
                    // 显示结果部分
                    if (resultSection.classList.contains('hidden')) {
                        resultSection.classList.remove('hidden');
                        resultSection.scrollIntoView({ behavior: 'smooth' });
                    }
                }, 500);
                
            } catch (error) {
                console.error('生成内容失败:', error);
                clearInterval(progressInterval);
                loadingModal.classList.add('hidden');
                throw new Error('内容生成失败，请重试或检查API密钥');
            }
        }

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
